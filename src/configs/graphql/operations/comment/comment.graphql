query allComment(
  $where: CommentWhereInput
  $orderBy: [CommentOrderByWithRelationInput!]
  $searchValue: String
  $pagination: PaginationInput
) {
  all_comment(
    where: $where
    orderBy: $orderBy
    searchValue: $searchValue
    pagination: $pagination
  ) {
    data {
      id
      content
      parent {
        id
      }
      totalReplies
      user {
        id
        avatarUrl
        firstName
        lastName
        email
      }
      post {
        id
      }
      userId
      postId
      parentId
      deletedAt
      updatedAt
      deletedAt
    }
    metadata {
      total
      page
      limit
    }
  }
}

mutation createComment($data: CreateCommentInput!) {
  create_comment(data: $data) {
    id
    content
    userId
    postId
    createdAt
    updatedAt
    deletedAt
  }
}
