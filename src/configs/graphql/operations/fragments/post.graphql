fragment PostFragment on PostItem {
  id
  title
  content
  shareUrl
  metadata
  slug
  minRead
  thumbnails {
    ...Image
  }
  jobCategory {
    id
    name
  }
  categories {
    id
    name
    slug
  }
  tags {
    id
    type
    name
    color
  }
  createdAt
  updatedAt
  deletedAt
  author {
    id
    avatarUrl
    avatar {
      ...Image
    }
    firstName
    lastName
    email
    color
    role
  }
  userBookmark {
    id
  }
  userReport {
    id
  }
  _count {
    likes
    dislikes
    comments
  }
  userVote {
    id
    action
  }
}
